application: olda-blog
version: 2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /blog\.ico
  static_files: blog.ico
  upload: blog\.ico

- url: /estatico
  static_dir: estatico

- url: .*
  script: blog.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "latest"